<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Planner | AI-Powered</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-blur {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            filter: blur(80px);
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
            z-index: -1;
        }

        .bg-blur:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-blur:nth-child(2) {
            top: 60%;
            right: 10%;
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            animation-delay: -2s;
        }

        .bg-blur:nth-child(3) {
            bottom: 10%;
            left: 50%;
            background: linear-gradient(45deg, #ffd89b, #19547b);
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding-top: 40px;
        }

        .logo {
            font-size: 4.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(102, 126, 234, 0.5));
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #a8edea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Navigation Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .tab {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .tab.active:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        /* Glass morphism card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px;
            margin-bottom: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        }

        .input-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            align-items: center;
        }

        .goal-input {
            flex: 1;
            padding: 22px 25px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
            font-weight: 300;
        }

        .goal-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .goal-input:focus {
            border-color: rgba(102, 126, 234, 0.6);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .generate-btn {
            padding: 22px 45px;
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        /* Result area */
        .result-area {
            min-height: 200px;
        }

        .result-glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 40px;
            color: white;
        }

        .goal-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .goal-icon {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 12px;
            border-radius: 12px;
        }

        .goal-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
        }

        .plan-id {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-left: auto;
        }

        .tasks-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 30px;
            max-height: 500px;
            overflow-y: auto;
        }

        .tasks-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #a8edea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-breakdown {
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 1.05rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        /* Progress Tracking Styles */
        .progress-section {
            margin: 25px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        /* Task List Styles */
        .task-list {
            margin: 20px 0;
        }

        .task-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 15px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-left-color: #667eea;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2px;
            transition: all 0.3s ease;
        }

        .task-checkbox.checked {
            background: #4ecdc4;
            border-color: #4ecdc4;
        }

        .task-checkbox.checked::after {
            content: '✓';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .task-content {
            flex: 1;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
        }

        .task-completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        /* Resources Section */
        .resources-section {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .resources-title {
            font-size: 1.2rem;
            color: #a8edea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .resource-item {
            margin: 12px 0;
            padding-left: 20px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }

        .get-resources-btn {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.5);
            color: #667eea;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        .get-resources-btn:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        /* Task actions */
        .task-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        /* Completion stats */
        .completion-stats {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* History Section */
        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .plan-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .plan-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .plan-goal {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
        }

        .plan-meta {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .plan-preview {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            line-height: 1.5;
            max-height: 80px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 60px 40px;
        }

        .ai-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .pulse-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #667eea;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .pulse-dot:nth-child(2) { animation-delay: 0.2s; background: #764ba2; }
        .pulse-dot:nth-child(3) { animation-delay: 0.4s; background: #a8edea; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
        }

        .loading-text {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .input-container {
                flex-direction: column;
            }
            
            .goal-input, .generate-btn {
                width: 100%;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .logo {
                font-size: 3.5rem;
            }
            
            .glass-card {
                padding: 30px 25px;
            }
            
            .history-grid {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="bg-blur"></div>
    <div class="bg-blur"></div>
    <div class="bg-blur"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">⚡</div>
            <h1>Smart Task Planner</h1>
            <p class="subtitle">Transform ambitious goals into executable plans with advanced AI intelligence</p>
        </div>

        <!-- Navigation Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('create')">Create New Plan</button>
            <button class="tab" onclick="showTab('history')">Plan History</button>
        </div>

        <!-- Create Plan Tab -->
        <div id="create-tab" class="tab-content">
            <div class="glass-card">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="goalInput" 
                        class="goal-input" 
                        placeholder="Describe your goal... (e.g., Build a mobile app in 3 months, Learn guitar in 6 weeks)"
                    >
                    <button class="generate-btn" onclick="planTasks()">
                        Generate Plan 🚀
                    </button>
                </div>

                <div class="result-area" id="result">
                    <div class="loading">
                        <div class="ai-loader">
                            <div class="pulse-dot"></div>
                            <div class="pulse-dot"></div>
                            <div class="pulse-dot"></div>
                        </div>
                        <div class="loading-text">Ready to transform your goals into action</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Tab -->
        <div id="history-tab" class="tab-content" style="display: none;">
            <div class="glass-card">
                <h2 style="color: white; margin-bottom: 30px; text-align: center;">Your Saved Plans</h2>
                <div id="history-content">
                    <div class="loading">
                        <div class="ai-loader">
                            <div class="pulse-dot"></div>
                            <div class="pulse-dot"></div>
                            <div class="pulse-dot"></div>
                        </div>
                        <div class="loading-text">Loading your plan history...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by Gemini AI • Built with precision</p>
        </div>
    </div>

    <script>
        let currentTab = 'create';

        // Tab navigation
        function showTab(tabName) {
            currentTab = tabName;
            
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update content
            document.getElementById('create-tab').style.display = tabName === 'create' ? 'block' : 'none';
            document.getElementById('history-tab').style.display = tabName === 'history' ? 'block' : 'none';
            
            // Load history if needed
            if (tabName === 'history') {
                loadPlanHistory();
            }
        }

        // Load plan history
        async function loadPlanHistory() {
            const historyDiv = document.getElementById('history-content');
            
            try {
                const response = await fetch('http://127.0.0.1:5000/saved-plans');
                const data = await response.json();
                
                if (data.plans && data.plans.length > 0) {
                    let historyHTML = `
                        <div style="color: rgba(255,255,255,0.7); margin-bottom: 20px;">
                            Total Plans: ${data.total_plans}
                        </div>
                        <div class="history-grid">
                    `;
                    
                    data.plans.forEach(plan => {
                        const date = new Date(plan.created_at).toLocaleDateString();
                        const preview = plan.task_breakdown.split('\n').slice(0, 3).join('\n');
                        
                        historyHTML += `
                            <div class="plan-card" onclick="viewPlan(${plan.id})">
                                <div class="plan-goal">${plan.goal}</div>
                                <div class="plan-meta">
                                    <span>Plan #${plan.id}</span>
                                    <span>${date}</span>
                                </div>
                                <div class="plan-preview">${preview}</div>
                            </div>
                        `;
                    });
                    
                    historyHTML += '</div>';
                    historyDiv.innerHTML = historyHTML;
                } else {
                    historyDiv.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">📋</div>
                            <h3>No plans yet</h3>
                            <p>Create your first plan to see it here!</p>
                        </div>
                    `;
                }
            } catch (error) {
                historyDiv.innerHTML = `
                    <div style="text-align: center; color: #ff6b6b;">
                        ❌ Error loading plan history
                    </div>
                `;
            }
        }

        // View specific plan - FIXED VERSION
        async function viewPlan(planId) {
            try {
                const response = await fetch(`http://127.0.0.1:5000/saved-plans/${planId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load plan');
                }
                
                const plan = await response.json();
                
                // Handle older plans that don't have the new fields
                const completionPercentage = plan.completion_percentage || 0;
                const tasks = plan.tasks || parseTasksFromBreakdown(plan.task_breakdown);
                const completedTasks = tasks.filter(t => t.completed).length;
                const totalTasks = tasks.length;
                
                // Show the plan in the create tab
                showTab('create');
                
                // Display the plan with interactive features
                document.getElementById('result').innerHTML = `
                    <div class="result-glass">
                        <div class="goal-header">
                            <div class="goal-icon">🎯</div>
                            <div class="goal-text">${plan.goal}</div>
                            <div class="plan-id">Plan #${plan.id}</div>
                        </div>
                        <div class="progress-section">
                            <div class="progress-header">
                                <span style="color: white; font-weight: 600;">Progress</span>
                                <span style="color: #4ecdc4; font-weight: 600;">${completionPercentage}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${completionPercentage}%"></div>
                            </div>
                            <div class="completion-stats">
                                <span>${completedTasks}/${totalTasks} tasks completed</span>
                                <span>${completionPercentage}% done</span>
                            </div>
                            <div class="progress-text">
                                ${completionPercentage === 100 ? '🎉 All tasks completed! Amazing work!' : 'Keep going! You\'re making great progress.'}
                            </div>
                        </div>
                        <div class="tasks-container">
                            <div class="tasks-title">
                                <span>📋</span>
                                Your Action Plan
                            </div>
                            <div class="task-list">
                                ${displayInteractiveTasks(plan.id, plan.goal, plan.task_breakdown)}
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading plan:', error);
                alert('Error loading plan. Please try again.');
            }
        }

        // Create new plan
        async function planTasks() {
            const goal = document.getElementById('goalInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!goal) {
                resultDiv.innerHTML = `
                    <div class="result-glass">
                        <div style="text-align: center; color: #ff6b6b; font-size: 1.1rem;">
                            ⚠️ Please enter a goal to get started
                        </div>
                    </div>
                `;
                return;
            }
            
            // Show loading
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="ai-loader">
                        <div class="pulse-dot"></div>
                        <div class="pulse-dot"></div>
                        <div class="pulse-dot"></div>
                    </div>
                    <div class="loading-text">AI is analyzing your goal and creating the perfect plan...</div>
                </div>
            `;
            
            try {
                const response = await fetch('http://127.0.0.1:5000/plan-tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ goal: goal })
                });
                
                const data = await response.json();
                
                if (data.task_breakdown) {
                    resultDiv.innerHTML = `
                        <div class="result-glass">
                            <div class="goal-header">
                                <div class="goal-icon">🎯</div>
                                <div class="goal-text">${data.goal}</div>
                                <div class="plan-id">Plan #${data.plan_id} • Saved ✅</div>
                            </div>
                            <div class="progress-section">
                                <div class="progress-header">
                                    <span style="color: white; font-weight: 600;">Progress</span>
                                    <span style="color: #4ecdc4; font-weight: 600;">${data.completion_percentage || 0}%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${data.completion_percentage || 0}%"></div>
                                </div>
                                <div class="completion-stats">
                                    <span>0/${data.tasks ? data.tasks.length : 0} tasks completed</span>
                                    <span>${data.completion_percentage || 0}% done</span>
                                </div>
                                <div class="progress-text">
                                    Let's get started! Mark tasks as you complete them.
                                </div>
                            </div>
                            <div class="tasks-container">
                                <div class="tasks-title">
                                    <span>📋</span>
                                    Your Action Plan
                                </div>
                                <div class="task-list">
                                    ${displayInteractiveTasks(data.plan_id, data.goal, data.task_breakdown)}
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // Clear input
                    document.getElementById('goalInput').value = '';
                    
                    // Refresh history if we're on that tab
                    if (currentTab === 'history') {
                        loadPlanHistory();
                    }
                } else {
                    resultDiv.innerHTML = `
                        <div class="result-glass">
                            <div style="text-align: center; color: #ff6b6b;">
                                ❌ Error: ${data.error || 'Please try again'}
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result-glass">
                        <div style="text-align: center; color: #ff6b6b;">
                            ❌ Connection Error: Ensure backend is running on http://127.0.0.1:5000
                        </div>
                    </div>
                `;
            }
        }

        // Task completion tracking
        async function toggleTaskCompletion(planId, taskIndex, checkbox) {
            try {
                const response = await fetch('http://127.0.0.1:5000/update-task-status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        plan_id: planId,
                        task_index: taskIndex,
                        completed: checkbox.checked
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update progress display
                    updateProgressDisplay(data.completion_percentage, data.completed_tasks, data.total_tasks);
                    
                    // Visual feedback
                    const taskItem = checkbox.closest('.task-item');
                    const taskContent = taskItem.querySelector('.task-content');
                    if (checkbox.checked) {
                        taskContent.classList.add('task-completed');
                    } else {
                        taskContent.classList.remove('task-completed');
                    }
                }
            } catch (error) {
                console.error('Error updating task status:', error);
                checkbox.checked = !checkbox.checked; // Revert on error
            }
        }

        // Update progress display
        function updateProgressDisplay(percentage, completed, total) {
            let progressSection = document.querySelector('.progress-section');
            if (!progressSection) {
                // Create progress section if it doesn't exist
                const resultGlass = document.querySelector('.result-glass');
                if (resultGlass) {
                    progressSection = document.createElement('div');
                    progressSection.className = 'progress-section';
                    resultGlass.insertBefore(progressSection, resultGlass.querySelector('.tasks-container'));
                }
            }
            
            if (progressSection) {
                progressSection.innerHTML = `
                    <div class="progress-header">
                        <span style="color: white; font-weight: 600;">Progress</span>
                        <span style="color: #4ecdc4; font-weight: 600;">${percentage}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${percentage}%"></div>
                    </div>
                    <div class="completion-stats">
                        <span>${completed}/${total} tasks completed</span>
                        <span>${percentage}% done</span>
                    </div>
                    <div class="progress-text">
                        ${percentage === 100 ? '🎉 All tasks completed! Amazing work!' : 'Keep going! You\'re making great progress.'}
                    </div>
                `;
            }
        }

        // Get resource suggestions
        async function getResourceSuggestions(goal, task) {
            try {
                const response = await fetch('http://127.0.0.1:5000/get-resources', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        goal: goal,
                        task: task
                    })
                });
                
                const data = await response.json();
                return data.resources;
            } catch (error) {
                console.error('Error getting resources:', error);
                return "Unable to fetch resources at the moment. Please try again later.";
            }
        }

        // Enhanced task display with interactive features
        function displayInteractiveTasks(planId, goal, taskBreakdown) {
            const tasks = parseTasksFromBreakdown(taskBreakdown);
            let tasksHTML = '';
            
            tasks.forEach((task, index) => {
                const isCompleted = task.description.includes('✅');
                const cleanDescription = task.description.replace(/^(✅ |⏳ )/, '');
                
                tasksHTML += `
                    <div class="task-item">
                        <div class="task-checkbox ${isCompleted ? 'checked' : ''}" 
                             onclick="toggleTaskCompletion(${planId}, ${index}, this)">
                        </div>
                        <div class="task-content ${isCompleted ? 'task-completed' : ''}">
                            ${cleanDescription}
                            <div class="task-actions">
                                <button class="get-resources-btn" onclick="showResourcesForTask('${goal.replace(/'/g, "\\'")}', '${cleanDescription.replace(/'/g, "\\'")}')">
                                    💡 Get Resources
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            return tasksHTML;
        }

        // Parse tasks from breakdown text
        function parseTasksFromBreakdown(breakdown) {
            const tasks = [];
            const lines = breakdown.split('\n');
            
            lines.forEach(line => {
                const trimmed = line.trim();
                if (trimmed && (trimmed.startsWith('Task') || trimmed.startsWith('✅') || trimmed.startsWith('⏳'))) {
                    tasks.push({
                        description: trimmed,
                        completed: trimmed.startsWith('✅'),
                        task_index: tasks.length
                    });
                }
            });
            
            return tasks;
        }

        // Show resources for a specific task
        async function showResourcesForTask(goal, task) {
            const resources = await getResourceSuggestions(goal, task);
            
            // Create or update resources section
            let resourcesSection = document.querySelector('.resources-section');
            if (!resourcesSection) {
                resourcesSection = document.createElement('div');
                resourcesSection.className = 'resources-section';
                document.querySelector('.tasks-container').appendChild(resourcesSection);
            }
            
            resourcesSection.innerHTML = `
                <div class="resources-title">
                    <span>📚</span>
                    Resources for: "${task.substring(0, 50)}${task.length > 50 ? '...' : ''}"
                </div>
                <div style="white-space: pre-wrap; line-height: 1.6; color: rgba(255,255,255,0.8); font-size: 0.95rem;">
                    ${resources}
                </div>
                <button class="get-resources-btn" onclick="this.parentElement.remove()" style="margin-top: 15px;">
                    Close Resources
                </button>
            `;
            
            // Scroll to resources section
            resourcesSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Enter key support
        document.getElementById('goalInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                planTasks();
            }
        });

        // Auto-focus
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('goalInput').focus();
        });
    </script>
</body>
</html>
